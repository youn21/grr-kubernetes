{{- $mariadbHost := .Values.mariadb.externalHost -}}
{{- if .Values.mariadb.enabled -}}
{{- $mariadbHost = include "mariadb.primary.fullname" .Subcharts.mariadb  -}}
{{- end -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "grr.fullname" . }}-migrate-{{ now | unixEpoch }}
  labels:
    {{- include "grr.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  backoffLimit: 8
  template:
    metadata:
      name: {{ .Chart.Name }}-migrate
      labels:
        {{- include "grr.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          command: ["/var/www/docker/nginx-unit/migrations.sh"]
          env:
            - name: DB_HOST
              value: {{ $mariadbHost }}
            - name: DB_NAME
              value: {{ .Values.mariadb.auth.database }}
            - name: DB_USER
              value: {{ .Values.mariadb.auth.username }}
            - name: DB_PASSWORD
            {{- if .Values.mariadb.auth.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mariadb.auth.existingSecret }}
                  key: mariadb-password
            {{- else }}
              value: {{ .Values.mariadb.auth.password }}
            {{- end }}
